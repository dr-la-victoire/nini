<!doctype html>
<html>
  <head lang="en">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>This is for Nini!</title>
  </head>
  <body>
    <div class="hero-text">
      <h1>Happy Valentine's Day</h1>
      <div class="hero-paragraph">
        <p>Dear Nini,</p>
        <p>
          There are many capable women in the world, but you surpass them all!
        </p>
      </div>
    </div>
    <div class="countdown">
      <p>You'll get to see what I did in...</p>
      <div class="countdown-timer">
        <p id="days">3 Days</p>
        <p id="hours">10 Hours</p>
        <p id="minutes">25 Minutes</p>
        <p id="seconds">40 Seconds</p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
